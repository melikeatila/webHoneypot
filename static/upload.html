<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Oat's Hobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .upload-container {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            color: #ec5808;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #121212;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .upload-area {
            border: 3px dashed #ec5808;
            border-radius: 1rem;
            padding: 3rem 2rem;
            background: #fef5f0;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: #fde8dc;
            transform: translateY(-5px);
        }
        
        .upload-area i {
            font-size: 4rem;
            color: #ec5808;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .btn {
            background: #ec5808;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        
        .btn.show {
            display: inline-block;
        }
        
        .btn:hover {
            background: #d94e07;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 88, 8, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: #ec5808;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #d94e07;
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.5s ease;
            display: none;
        }
        
        .notification.show {
            display: block;
        }
        
        .notification.success {
            border-left: 4px solid #4caf50;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <i class="fas fa-cloud-upload-alt logo"></i>
        <h1>File Upload</h1>
        <p>Share your files with Oat's Hobby</p>
        
        <form id="upload-form" method="POST" action="/api/upload" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-file-upload"></i>
                <div class="upload-text">Click to browse or drag & drop</div>
                <div class="upload-hint">Maximum file size: 10MB</div>
            </div>
            
            <input type="file" name="file" id="file-input" required>
            
            <div class="file-info" id="file-info">
                <i class="fas fa-file"></i>
                <span id="file-name"></span>
                <span id="file-size"></span>
            </div>
            
            <button type="submit" class="btn" id="upload-btn">
                <i class="fas fa-upload"></i> Upload File
            </button>
        </form>
        
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    
    <div class="notification success" id="notification">
        <i class="fas fa-check-circle"></i> File uploaded successfully!
    </div>
    
    <script>
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadForm = document.getElementById('upload-form');
        const notification = document.getElementById('notification');
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                fileSize.textContent = ` (${sizeMB} MB)`;
                fileInfo.classList.add('show');
                uploadBtn.classList.add('show');
            }
        });
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            
            const formData = new FormData(uploadForm);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    notification.classList.add('show');
                    uploadForm.reset();
                    fileInfo.classList.remove('show');
                    uploadBtn.classList.remove('show');
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload File';
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload File';
            }
        });
        
        // Drag & drop support
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#fde8dc';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '#fef5f0';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#fef5f0';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
