    <script>
        function getCurrentUser() {
            const user = localStorage.getItem('currentUser');
            return user ? JSON.parse(user) : null;
        }
        
        function checkUserStatus() {
            const currentUser = getCurrentUser();
            const userBtn = document.getElementById('user-btn');
            const userInfo = document.getElementById('user-info');
            const usernameDisplay = document.getElementById('username-display');
            
            if (currentUser) {
                userBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                usernameDisplay.textContent = currentUser.name;
            } else {
                userBtn.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }
        
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                checkUserStatus();
            });
        }
        
        checkUserStatus();
        setInterval(checkUserStatus, 1000);
    </script>
    
    
    <script>
        
        function getReviews() {
            const reviews = localStorage.getItem('reviews');
            return reviews ? JSON.parse(reviews) : [];
        }
        
        
        function saveReviews(reviews) {
            localStorage.setItem('reviews', JSON.stringify(reviews));
        }
        
        
        function getAvatar() {
            return 'images/avatar111.jpg';
        }
        
        
        function capitalizeFirst(text) {
            return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
        }
        
        
        function renderStars(rating) {
            let starsHTML = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            if (hasHalfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            
            return starsHTML;
        }
        
        
        function displayReviews() {
            const reviews = getReviews();
            const container = document.getElementById('reviews-container');
            
            if (reviews.length === 0) {
                container.innerHTML = '<p style="text-align: center; font-size: 2rem; color: #666; padding: 3rem;">HenÃ¼z yorum yok. Ä°lk yorumu siz yapÄ±n!</p>';
                return;
            }
            
            container.innerHTML = reviews.map(review => `
                <div class="box" style="width: 100%; max-width: 600px; min-height: 250px; display: flex; flex-direction: column; justify-content: space-between;">
                    <img src="images/yorum.png" alt="yorum" style="width: 50px; height: 50px; object-fit: contain;"/>
                    <p>"${review.text}"</p>
                    <div style="margin-top: auto;">
                        <img src="${review.avatar}" alt="KullanÄ±cÄ±" class="user" />
                        <h3>${review.name}</h3>
                        <div class="stars">
                            ${renderStars(review.rating)}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        
        const ratingStars = document.querySelectorAll('#rating-stars i');
        let selectedRating = 0;
        
        ratingStars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                document.getElementById('review-rating').value = selectedRating;
                
                
                ratingStars.forEach((s, index) => {
                    if (index < selectedRating) {
                        s.classList.remove('far');
                        s.classList.add('fas');
                    } else {
                        s.classList.remove('fas');
                        s.classList.add('far');
                    }
                });
            });
            
            
            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                ratingStars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('fas');
                        s.classList.remove('far');
                    } else {
                        s.classList.add('far');
                        s.classList.remove('fas');
                    }
                });
            });
        });
        
        
        document.getElementById('rating-stars').addEventListener('mouseleave', function() {
            ratingStars.forEach((s, index) => {
                if (index < selectedRating) {
                    s.classList.add('fas');
                    s.classList.remove('far');
                } else {
                    s.classList.add('far');
                    s.classList.remove('fas');
                }
            });
        });
        
        
        document.getElementById('review-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('review-name').value.trim();
            const text = document.getElementById('review-text').value.trim();
            const rating = selectedRating;
            
            if (!name) {
                alert('LÃ¼tfen adÄ±nÄ±zÄ± yazÄ±n!');
                return;
            }
            
            if (rating === 0) {
                alert('LÃ¼tfen bir puan seÃ§in!');
                return;
            }
            
            
            const newReview = {
                id: Date.now(),
                name: name,
                text: text ? capitalizeFirst(text) : '',
                rating: rating,
                avatar: getAvatar(),
                date: new Date().toISOString()
            };
            
           
            const reviews = getReviews();
            reviews.unshift(newReview); 
            saveReviews(reviews);
            
            
            document.getElementById('review-name').value = '';
            document.getElementById('review-text').value = '';
            selectedRating = 0;
            ratingStars.forEach(s => {
                s.classList.remove('fas');
                s.classList.add('far');
            });
            
            
            displayReviews();
            
            
            alert('Yorumunuz baÅŸarÄ±yla eklendi! TeÅŸekkÃ¼rler! ðŸŽ‰');
        });
        
        
        displayReviews();
        
        
        (function updateOldAvatars() {
            const reviews = getReviews();
            if (reviews.length > 0) {
                const updated = reviews.map(review => ({
                    ...review,
                    avatar: 'images/avatar111.jpg'
                }));
                saveReviews(updated);
                displayReviews();
            }
        })();
    </script>
