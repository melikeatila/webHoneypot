<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol - Oat's Hobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
        
        :root {
            --main-color: #ec5808;
            --black-color: #121212;
        }
        
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 550px;
            position: relative;
        }
        
        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .signin-signup {
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 50%;
            transition: 1s 0.7s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            z-index: 10;
        }
        
        .sign-in-form,
        .sign-up-form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 5rem;
            transition: all 0.2s 0.7s;
            overflow: hidden;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            position: relative;
            z-index: 10;
        }
        
        .sign-up-form {
            opacity: 0;
            z-index: 9;
        }
        
        .sign-in-form {
            z-index: 10;
        }
        
        .title {
            font-size: 2.5rem;
            color: var(--black-color);
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 1rem 0;
            height: 55px;
            border-radius: 55px;
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 0.4rem;
            position: relative;
            z-index: 10;
        }
        
        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
        }
        
        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 400;
            font-size: 1.1rem;
            color: #333;
        }
        
        .input-field input::placeholder {
            color: #aaa;
            font-weight: 400;
        }
        
        .btn {
            width: 150px;
            background-color: #ec5808;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 1rem 0;
            cursor: pointer;
            transition: 0.5s;
            position: relative;
            z-index: 10;
        }
        
        .btn:hover {
            background-color: #d94e07;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 88, 8, 0.4);
        }
        
        .panels-container {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            text-align: center;
            z-index: 2;
        }
        
        .left-panel {
            pointer-events: all;
            padding: 3rem 17% 2rem 12%;
        }
        
        .right-panel {
            pointer-events: none;
            padding: 3rem 12% 2rem 17%;
        }
        
        .panel .content {
            color: #fff;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }
        
        
        .right-panel .content {
            color: #121212;
        }
        
        .panel h3 {
            font-weight: 600;
            line-height: 1;
            font-size: 2rem;
        }
        
        .panel p {
            font-size: 1rem;
            padding: 0.7rem 0;
        }
        
        .btn.transparent {
            margin: 0;
            background: none;
            border: 2px solid #fff;
            width: 130px;
            height: 41px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        
        .right-panel .btn.transparent {
            border: 2px solid #121212;
            color: #121212;
        }
        
        .right-panel .btn.transparent:hover {
            background-color: #121212;
            color: #fff;
        }
        
        
        .sign-up-form .btn {
            background-color: #667eea;
        }
        
        .sign-up-form .btn:hover {
            background-color: #5568d3;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .right-panel .image,
        .right-panel .content {
            transform: translateX(800px);
        }
        
        
        
        .container.sign-up-mode:before {
            transform: translate(100%, -50%);
            right: 52%;
        }
        
        .container.sign-up-mode .left-panel .image,
        .container.sign-up-mode .left-panel .content {
            transform: translateX(-800px);
        }
        
        .container.sign-up-mode .signin-signup {
            left: 25%;
        }
        
        .container.sign-up-mode .sign-in-form {
            z-index: 1;
            opacity: 0;
        }
        
        .container.sign-up-mode .sign-up-form {
            opacity: 1;
            z-index: 10;
        }
        
        .container.sign-up-mode .right-panel .image,
        .container.sign-up-mode .right-panel .content {
            transform: translateX(0%);
        }
        
        .container.sign-up-mode .left-panel {
            pointer-events: none;
        }
        
        .container.sign-up-mode .right-panel {
            pointer-events: all;
        }
        
        .panels-container:before {
            content: "";
            position: absolute;
            height: 2000px;
            width: 2000px;
            top: -10%;
            right: 48%;
            transform: translateY(-50%);
            background-image: linear-gradient(-45deg, #ec5808 0%, #ff8800 100%);
            transition: 1.8s ease-in-out;
            border-radius: 50%;
            z-index: 1;
        }
        
        .image {
            width: 100%;
            transition: transform 1.1s ease-in-out;
            transition-delay: 0.4s;
        }
        
        .image img {
            width: 100%;
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            animation: slideInRight 0.5s ease;
            font-size: 1.1rem;
        }
        
        .notification.success {
            border-left: 4px solid #4caf50;
        }
        
        .notification.error {
            border-left: 4px solid #f44336;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @media (max-width: 870px) {
            .container {
                min-height: 800px;
                height: 100vh;
            }
            
            .signin-signup {
                width: 100%;
                top: 95%;
                transform: translate(-50%, -100%);
                transition: 1s 0.8s ease-in-out;
            }
            
            .signin-signup,
            .container.sign-up-mode .signin-signup {
                left: 50%;
            }
            
            .panels-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 2fr 1fr;
            }
            
            .panel {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 2.5rem 8%;
                grid-column: 1 / 2;
            }
            
            .right-panel {
                grid-row: 3 / 4;
            }
            
            .left-panel {
                grid-row: 1 / 2;
            }
            
            .panels-container:before {
                width: 1500px;
                height: 1500px;
                transform: translateX(-50%);
                left: 30%;
                bottom: 68%;
                right: initial;
                top: initial;
                transition: 2s ease-in-out;
            }
            
            .container.sign-up-mode:before {
                transform: translate(-50%, 100%);
                bottom: 32%;
                right: initial;
            }
            
            .container.sign-up-mode .left-panel .image,
            .container.sign-up-mode .left-panel .content {
                transform: translateY(-300px);
            }
            
            .container.sign-up-mode .right-panel .image,
            .container.sign-up-mode .right-panel .content {
                transform: translateY(0px);
            }
            
            .right-panel .image,
            .right-panel .content {
                transform: translateY(300px);
            }
            
            .container.sign-up-mode .signin-signup {
                top: 5%;
                transform: translate(-50%, 0);
            }
        }
        
        @media (max-width: 570px) {
            .sign-in-form,
            .sign-up-form {
                padding: 0 1.5rem;
            }
            
            .image {
                display: none;
            }
            
            .panel .content {
                padding: 0.5rem 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .container:before {
                bottom: 72%;
                left: 50%;
            }
            
            .container.sign-up-mode:before {
                bottom: 28%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form class="sign-in-form" id="login-form">
                    <h2 class="title">Giriş Yap</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-posta" id="login-email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Şifre" id="login-password" required />
                    </div>
                    <button type="submit" class="btn">Giriş</button>
                </form>

                
                <form class="sign-up-form" id="register-form">
                    <h2 class="title">Kayıt Ol</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Ad Soyad" id="register-name" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-posta" id="register-email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Şifre" id="register-password" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Şifre Tekrar" id="register-confirm" required />
                    </div>
                    <button type="submit" class="btn">Kayıt Ol</button>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Yeni misin?</h3>
                    <p>Oat's Hobby ailesine katıl ve özel fırsatlardan yararlan!</p>
                    <button class="btn transparent" id="sign-up-btn">Kayıt Ol</button>
                </div>
                <img src="images/yapboz.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Zaten üye misin?</h3>
                    <p>Hesabına giriş yap ve alışverişe devam et!</p>
                    <button class="btn transparent" id="sign-in-btn">Giriş Yap</button>
                </div>
                <img src="images/akrilik.png" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

        
        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function setCurrentUser(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString(36);
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 2000);
        }

        
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            if (password !== confirmPassword) {
                showNotification(' Şifreler eşleşmiyor!', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification(' Şifre en az 6 karakter olmalı!', 'error');
                return;
            }

            const users = getUsers();

            if (users.find(u => u.email === email)) {
                showNotification(' Bu e-posta zaten kayıtlı!', 'error');
                return;
            }

            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: simpleHash(password)
            };

            users.push(newUser);
            saveUsers(users);

            showNotification(' Kayıt başarılı! Giriş yapabilirsiniz.', 'success');
            document.getElementById('register-form').reset();
            
            setTimeout(() => {
                container.classList.remove("sign-up-mode");
            }, 1500);
        });

        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;

            const users = getUsers();
            const user = users.find(u => u.email === email && u.password === simpleHash(password));

            if (user) {
                setCurrentUser(user);
                showNotification(' Hoş geldiniz, ' + user.name + '!', 'success');
                
                setTimeout(() => {
                    window.close();
                    if (!window.closed) {
                        window.location.href = '/';
                    }
                }, 1500);
            } else {
                showNotification(' E-posta veya şifre hatalı!', 'error');
            }
        });
    </script>
</body>
</html>
