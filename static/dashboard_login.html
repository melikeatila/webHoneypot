<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffd700; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        .login-container {
            background: #000000;
            border: 2px solid #ffd700;
            border-radius: 16px;
            padding: 50px 40px;
            width: 400px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 16px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }
        h1 { 
            color: #ffd700; 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .subtitle {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 14px 16px; 
            background: #1a1a1a; 
            border: 2px solid #333; 
            border-radius: 8px; 
            color: #ffd700; 
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        input::placeholder {
            color: #666;
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000000; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Panel</h1>
        <div class="subtitle">Secure Login</div>
        <form method="post" action="/dashboard/auth">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Kullanıcı Adı" required autofocus>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Şifre" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
