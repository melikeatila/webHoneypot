<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ana Sayfa - Oat's Hobby</title>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="logo"/>
        </a>
        <nav class="navbar"> 
            <a href="index.html" class="active"> Ana Sayfa </a>
            <a href="about.html"> Hakkımızda </a>
            <a href="store.html"> Mağaza </a>
            <a href="reviews.html"> Yorumlar </a>
            <a href="contact.html"> İletişim </a>
        </nav>
        
        <div class="header-right">
            <div class="buttons">
                <button id="search-btn">
                    <i class="fa fa-search"></i>
                </button>
                <button id="cart-btn" style="position: relative;">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </button>
                <button id="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="user-btn" onclick="window.open('/auth.html', '_blank')">
                    <i class="fas fa-user"></i>
                </button>
            </div>
            
            
            <div class="user-info" id="user-info" style="display: none;">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn-small">Çıkış</button>
            </div>
        </div>
        
       <div class="search-form ">
        <input type="text" class="search-input" id="search-box" placeholder="Aramak"/>
        <i class="fas fa-search"></i>
       </div>

       <div class="cart-items-container ">
        <div id="cart-items-list">
            <div class="empty-cart" id="empty-cart-message">
                <i class="fas fa-shopping-cart" style="font-size: 5rem; color: #ccc; margin-bottom: 1rem;"></i>
                <p style="font-size: 1.8rem; color: #666;">Sepetiniz boş</p>
            </div>
        </div>
        <div id="cart-total" style="display: none; margin: 2rem 0; padding: 1rem; background: #f5f5f5; border-radius: 0.5rem;">
            <h3 style="font-size: 2rem; color: #121212;">Toplam: <span id="total-price">0.00₺</span></h3>
        </div>
        <a href="#" class="btn" id="checkout-btn" style="display: none;">Satın Al</a>
       </div>

    </header>

    <section class="home" id="home">
        <div class="content">
            <h3>Yeni Ürünler, Harika Fırsatlar</h3>
            <p>İlham Bulun</p>
            <a href="store.html" class="btn">Keşfet</a>
        </div>
    </section>

    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Aramak">
            <button class="btn ">Ara</button>
            <div class="share">
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>
            </div>
        </div>
        
        <div class="footer-links" style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">
            <a href="/sitemap.xml" style="color: #666; margin: 0 10px;">Sitemap</a>
            <a href="/robots.txt" style="color: #666; margin: 0 10px;">Robots</a>
            <a href="/admin" style="color: #666; margin: 0 10px;">Admin</a>
            <a href="/backup" style="color: #666; margin: 0 10px;">Backup</a>
            <a href="/config" style="color: #666; margin: 0 10px;">Config</a>
            <a href="/api/docs" style="color: #666; margin: 0 10px;">API Docs</a>
            <a href="/api/upload" style="color: #666; margin: 0 10px;">Upload</a>
        </div>
        
        <div class="credit">
            created by <span>Melike Atila</span> | all rights reserved 
        </div>
    </section>
    
    <script src="js/script.js?v=4"></script>
    
   
    <script>
        function getCurrentUser() {
            const user = localStorage.getItem('currentUser');
            return user ? JSON.parse(user) : null;
        }
        
        function checkUserStatus() {
            const currentUser = getCurrentUser();
            const userBtn = document.getElementById('user-btn');
            const userInfo = document.getElementById('user-info');
            const usernameDisplay = document.getElementById('username-display');
            
            if (currentUser) {
                userBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                usernameDisplay.textContent = currentUser.name;
            } else {
                userBtn.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }
        
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                checkUserStatus();
            });
        }
        
        checkUserStatus();
        setInterval(checkUserStatus, 1000);
    </script>
    
  </body>
</html>
